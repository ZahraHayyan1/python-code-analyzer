<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Code Analyzer â€“ Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Python Code Analyzer</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Upload Python File</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">

            <label for="file" class="file-label">Choose File</label>
            <input type="file" id="file" name="file" required>

            <p id="filename-display" class="filename"></p>

            <button type="submit" class="upload-btn">Analyze</button>

        </form>
    </div>
</div>

<script>
    document.getElementById("file").addEventListener("change", function() {
        const fileName = this.files[0]?.name || "";
        document.getElementById("filename-display").textContent =
            fileName ? "Selected: " + fileName : "";
    });
</script>

</body>
</html>
